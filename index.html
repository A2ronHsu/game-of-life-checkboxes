<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Game of Life Checkboxes</title>
   <script src="/scritp.js" defer></script>
</head>
<body>
   <main>
      <div>
         <fieldset class="input_container">
            <legend>Matrix dimension</legend>
            <input id="row" type="number" min="10" max="50" value="10">
            <input id="column" type="number" min="10" max="50" value="10">
            <button id="renderArea">Render Area</button>
         </fieldset>
      </div>
      <button id="start-button">Start</button>

   </main>
   
</body>
</html>
